		<script>
			function TableAdvanced() {
				/* Formating function for row details */
				function fnFormatDetails(oTable, nTr) {
					/*var aData = oTable.fnGetData(nTr);*/
					var sOut = '<table>';
					sOut += '<tr><td>other information：</td><td>' + '&nbsp&nbsp&nbsp' + '2016-01-05' + '</td></tr>';
					sOut += '</table>';

					return sOut;
				}

				/*
				 * Insert a 'details' column to the table
				 */
				var nCloneTh = document.createElement('th');
				var nCloneTd = document.createElement('td');
				nCloneTd.innerHTML = '<span class="row-details row-details-close"></span>';

				$('#usersMaTable thead tr').each(function() {
					this.insertBefore(nCloneTh, this.childNodes[0]);
				});

				$('#usersMaTable tbody tr').each(function() {
					this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
				});

				var oTable = $('#usersMaTable').dataTable({
					"aoColumnDefs": [{
						"bSortable": false,
						"aTargets": [0]
					}],
					"aaSorting": [
						[1, 'asc']
					],
					"aLengthMenu": [
						[5, 15, 20, -1],
						[5, 15, 20, "All"] // change per page values here
					],
					"bInfo": false,
					// set the initial value
					"iDisplayLength": 10,
					"sPaginationType": "simple_numbers",
					"language": {
						"paginate": {
							"previous": "«",
							"next": "»"
						}
					}
				});

				$('#usersMaTable').on('click', 'tbody td .row-details', function() {
					var nTr = $(this).parents('tr')[0];
					if(oTable.fnIsOpen(nTr)) {
						$(this).addClass("row-details-close").removeClass("row-details-open");
						oTable.fnClose(nTr);
					} else {
						$(this).addClass("row-details-open").removeClass("row-details-close");
						oTable.fnOpen(nTr, fnFormatDetails(oTable, nTr), 'details');
					}
				});
			};

			$(".usersMa").ready(function() {
				TableAdvanced();
			});
		</script>
